<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    console.log(1)  // 1 3  如果先执行resolve reject就没有效果
    // 如果先执行reject resolve 就没有效果
    new Promise((resolve, reject) => {
      reject(true)
      window.setTimeout(function () {
        resolve(false)
      },0)
    }).then(function () {
      console.log(2)
    }, function () {
      console.log(3)
    })

    const myMap = new Map()
    myMap.set(true,7)
    myMap.set({foo: 3}, ['abc'])
    console.log([...myMap])
    console.log(myMap)
    
    
    var t = true;
    setTimeout(() => {
      t = false 
    },0)
    // while(t) {}
    console.log('end')
    // set 为异步 所以while会卡死

    for (var i =0; i<5; i++) {
      setTimeout(function () {
        console.log(i)
      },i*1000)
    }

    (function (x) {
      return (function (y) {
        console.log(x)
      })(2)
    })(1)

  </script>
  
</body>
</html>
