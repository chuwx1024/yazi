    // 浅拷贝只拷贝了第一层, 引用类型即是在堆中直接开辟了一个新空间
    // 基础类型直接重新开辟空间,复杂类型还是赋值的地址

    function copy (oldobj) {
      let newobj = oldobj instanceof Array? []:{}
      for (var key in oldobj) {
        if (oldobj[key] instanceof Object) {
          newobj[key] = copy(oldobj[key])
        } else {
          newobj[key] = oldobj[key]
        }
      }
      return newobj
    }
