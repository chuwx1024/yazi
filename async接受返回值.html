<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function getData () {
      return 123
    }
    console.log(getData())
    // async 函数的返回值是普通数据 包装成promise
    // 要是promise不做处理
    async function main () {
      // return 123

      return new Promise((resolve) => {
        setTimeout(function () {
          resolve(123456)
        })
      })
    }
    // console.log(main())
    main().then( (data) => {
      console.log(data)
    })

    async function main1 () {
      const data = await main()
      console.log(data)
    }
    main1()
   
  </script>
  
</body>
</html>
