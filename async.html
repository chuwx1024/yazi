<body>
  <script>
    function request (url) {
      return new Promise((resolve, reject) => {
        var xml = new XMLHttpRequest();
        xml.addEventListener('load', function () {
          resolve(this.responseText)
        })
        xml.open('get', url)
        xml.send()
      })
    }

    function sleep (time) {
      return new Promise((resolve, reject) => {
        setTimeout(function () {
          time++
          resolve(time)
        },time)
      })
    }
    async function sleeptime () {
      const a = await sleep(2000)
      console.log('我等了'+ 2000)
      console.log(a)
      await sleep(4000)
      console.log('我等了4000')
    }
    sleeptime()
  </script>
