<!DOCTYPE html>

  <title>Document</title>

<body>
  <script>
    function request (url) {
      return new Promise ((resolve, reject) => {
        var xml = new XMLHttpRequest()
        xml.addEventListener('load', function () {
          resolve(this.responseText)
        })
        xml.open('get', url)
        xml.send()
      })
    }

        const data = await request('33333')
        console.log(data)
      } catch (err) {

      }
    }
    getData()

  </script>
